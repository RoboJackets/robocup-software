name: Pull request checks

on: [pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: robojackets/robocup-software:foxy
    defaults:
      run:
        shell: bash
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install some dependencies
        run: "sudo ./util/ubuntu-setup --yes"

      - name: Build
        run: |
          echo "::add-matcher::clang.json"
          source /opt/ros/foxy/setup.bash
          source install/setup.bash
          make all
          echo "::remove-matcher owner=clang::"

      - name: Test
        run: |
          echo "::add-matcher::gtest.json"
          source /opt/ros/foxy/setup.bash
          source install/setup.bash
          ./install/lib/rj_robocup/test-soccer
          echo "::remove-matcher owner=gtest::"

      - name: Run clang-tidy
        run: |
          echo "::add-matcher::clang-tidy.json"
          source /opt/ros/foxy/setup.bash
          source install/setup.bash
          DIFFBASE=${{ github.base_ref }} make checktidy-lines
          echo "::remove-matcher owner=clang-tidy::"
        if: always()

  mypy:
    runs-on: ubuntu-latest
    container:
      image: robojackets/robocup-software:foxy
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo python3 -m pip install mypy

      - name: Generate files
        run: |
          source /opt/ros/foxy/setup.bash
          source install/setup.bash
          (mkdir build-debug && cd build-debug && cmake -GNinja -Wno-dev -DNO_WALL=ON -DCMAKE_BUILD_TYPE=Debug -DCMAKE_INSTALL_PREFIX=$(shell pwd)/install -DCMAKE_INSTALL_PREFIX=$(shell pwd)/install --target -DBUILD_TESTS=ON .. && ninja install rj_msgs rj_geometry_msgs rj_drawing_msgs)

      - name: Run mypy
        run: |
          source /opt/ros/foxy/setup.bash
          source install/setup.bash
          echo "::add-matcher::mypy.json"
          mypy --ignore-missing-imports rj_gameplay/rj_gameplay rj_gameplay/stp
          echo "::remove-matcher owner=mypy::"

  pylint:
    runs-on: ubuntu-latest
    container:
      image: robojackets/robocup-software:foxy
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo python3 -m pip install pylint

      - name: Generate files
        run: |
          source /opt/ros/foxy/setup.bash
          source install/setup.bash
          (mkdir build-debug && cd build-debug && cmake -GNinja -Wno-dev -DNO_WALL=ON -DCMAKE_BUILD_TYPE=Debug -DCMAKE_INSTALL_PREFIX=$(shell pwd)/install -DCMAKE_INSTALL_PREFIX=$(shell pwd)/install --target -DBUILD_TESTS=ON .. && ninja install rj_msgs rj_geometry_msgs rj_drawing_msgs)

      - name: Run pylint
        run: |
          source /opt/ros/foxy/setup.bash
          source install/setup.bash
          echo "::add-matcher::pylint.json"
          pylint rj_gameplay/rj_gameplay rj_gameplay/stp
          echo "::remove-matcher owner=pylint::"

  style:
    runs-on: ubuntu-latest
    container:
      image: ros:foxy
    defaults:
      run:
        shell: bash
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Make ${{ github.base_ref }} branch exist
        run: |
          git checkout -b ${{ github.base_ref }} --track origin/${{ github.base_ref }}
          git checkout -

      - name: Install dependencies
        run: |
          apt-get update && apt-get -y install clang-format sudo git python3-pip
          sudo pip3 install --upgrade flake8-diff flake8 pip

      - name: Run clang-format
        run: |
          echo "::add-matcher::clang-format.json"
          git diff -U0 --no-color ${{ github.base_ref }} HEAD | python3 util/clang-format-diff.py -binary clang-format -p1 -dry_run
          echo "::remove-matcher owner=clang-format::"

      - name: Run flake8
        run: |
          echo "::add-matcher::flake8.json"
          find /usr/ | grep flake8
          flake8-diff --standard-flake8-output --vcs git ${{ github.base_ref }}
          echo "::remove-matcher owner=flake8-error::"
          echo "::remove-matcher owner=flake8-warning::"