package Packet;

import "Robot.proto";
import "Firmware.proto";

message RadioTx
{
	enum TxMode
	{
		UNICAST   = 1;
		MULTICAST = 2;
	}

	enum TxType
	{
		ROBOT = 1;
		FIRMWARE = 2;
	}

	message RobotCollection {
		//required uint32 botCount = 1;
		repeated Robot robots = 2;
	}

	required TxMode txMode = 1;
	required TxType txType = 2;
	oneof TxBody 
	{
		Firmware firmware = 3;
		RobotCollection robotCollection = 4;
	}
}
