package Packet;

// Packet going out from radio program to control program
message RadioRx
{
	required uint64 timestamp = 1;
	required uint32 board_id = 2;
	optional float rssi = 3;
	optional float battery = 4;
	
	// ball sensor
	optional bool ball_sense = 5;
	
	// True if the kicker is fully charged
	optional bool charged = 6 [default = true];
	
	// Motor fault bitmap
	optional uint32 motor_fault = 7;

	repeated uint32 encoders = 8;
}
